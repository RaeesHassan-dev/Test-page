<!DOCTYPE html>
<html>
<head>
  <title>Client Portal Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 1rem 0;
      width: 100%;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #6c1396;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form onsubmit="handleLogin(event)">
    <h2>Client Login</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="text" id="phone" placeholder="Office ID or Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    function handleLogin(e) {
      e.preventDefault();

      // âœ… No encoding here
      const user = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        oid: document.getElementById("phone").value.trim()
      };

      localStorage.setItem("user", JSON.stringify(user));
      window.location.href = "webchat.html";
    }
  </script>
</body>
</html>
